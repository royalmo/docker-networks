# BASIC HELP MENU
#################
# - Requisites: cd in this file's location, run `docker swarm init`.
# - Run `docker-compose up -d` to start.
# - Run `docker-compose down` to stop.
# - Attatch to every node's bash terminal with
#   `docker attach docker_networks_node1_1` (or any node).
# - You can exit the node's bash terminal you stop that container.
#   Restart that only container with `docker_compose restart node1`

# This file will start multiple containers connected with some educational
# networks. You can check some diagrams and basic documentation at
# https://github.com/royalmo/docker-networks

---
version: "3.5"

services:
  node1:
    image: royalmo/docker-networks
    hostname: node1
    tty: true
    stdin_open: true
    networks:
      - net0
      - net1
  node2:
    image: royalmo/docker-networks
    hostname: node2
    tty: true
    stdin_open: true
    networks:
      - net1
      - net2
      - net3
  node3:
    image: royalmo/docker-networks
    hostname: node3
    tty: true
    stdin_open: true
    networks:
      - net1
  node4:
    image: royalmo/docker-networks
    hostname: node4
    tty: true
    stdin_open: true
    networks:
      - net2
      - net4
      - net5
  node5:
    image: royalmo/docker-networks
    hostname: node5
    tty: true
    stdin_open: true
    networks:
      - net3
      - net4
      - net6
  node6:
    image: royalmo/docker-networks
    hostname: node6
    tty: true
    stdin_open: true
    networks:
      - net5
  node7:
    image: royalmo/docker-networks
    hostname: node7
    tty: true
    stdin_open: true
    networks:
      - net6

networks:
  net0:
    driver: bridge
  net1:
    driver: overlay
    internal: true
  net2:
    driver: overlay
    internal: true
  net3:
    driver: overlay
    internal: true
  net4:
    driver: overlay
    internal: true
  net5:
    driver: overlay
    internal: true
  net6:
    driver: overlay
    internal: true
